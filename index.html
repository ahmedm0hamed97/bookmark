  <body>
    <div class="container w-75">
      <h1 class="text-center py-5 fw-bold">Bookmarker</h1>
      <p class="fs-2 my-3 mb-5 text-center">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </p>

      <label for="siteName">
        <i class="fa-solid fa-book-bookmark me-3"></i>
        Site Name
      </label>
      <input
        type="text"
        id="siteName"
        placeholder="Bookmark Name..."
        class="form-control py-2 my-2 mb-5"
      />

      <label for="siteURL">
        <i class="fa-solid fa-link me-3"></i>
        Site URL
      </label>
      <input
        type="text"
        id="siteURL"
        placeholder="Website URL..."
        class="form-control py-2 my-2 mb-5"
      />

      <div class="text-center">
        <button
          id="submit"
          onclick="addSite()"
          class="btn btn-success btn-lg px-5 fs-4"
        >
          Submit
        </button>
        <button
          id="update"
          onclick="updateSite()"
          class="btn btn-success btn-lg px-5 fs-4 d-none"
        >
          Update
        </button>
      </div>

      <input
        onkeyup="search(this.value)"
        type="search"
        id="search"
        placeholder="Search by Site Name..."
        class="form-control my-5 py-2 w-50 m-auto"
      />
